<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="position-center">

        <div class="input-data">
            <input name="text" id="text-area">
        </div>

        <div id="numberKeys">
            <div class="fRow">
                <button id="cancel" class="functionKeys-col" style="width: 49%; font-size: inherit;">C</button>
                <button id="delete" class="functionKeys-col" style="width: 49%; font-size: inherit;">Del</button>
            </div>
            <button class="visible-keys functionKeys-col">(</button>
            <button class="visible-keys functionKeys-col">)</button>
            <button class="visible-keys functionKeys-col maths-operators">%</button>
            <button class="visible-keys functionKeys-col maths-operators">/</button>
            <button class="visible-keys number-bg">1</button>
            <button class="visible-keys number-bg">2</button>
            <button class="visible-keys number-bg">3</button>
            <button id="multiply" class="visible-keys functionKeys-col maths-operators" value="*">x</button>
            <button class="visible-keys number-bg">4</button>
            <button class="visible-keys number-bg">5</button>
            <button class="visible-keys number-bg">6</button>
            <button class="visible-keys functionKeys-col maths-operators">-</button>
            <button class="visible-keys number-bg">7</button>
            <button class="visible-keys number-bg">8</button>
            <button class="visible-keys number-bg">9</button>
            <button class="visible-keys functionKeys-col maths-operators">+</button>
            <button class="visible-keys number-bg">00</button>
            <button class="visible-keys number-bg">0</button>
            <button class="visible-keys number-bg">.</button>
            <button id="calculate" class=" functionKeys-col">=</button>
        </div>
    </div>
</body>

<script src="/calculator.js"></script>

</html>
